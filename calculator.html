<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0" readonly />
            </td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed('7')">7</td>
            <td class="digitButton" onclick="digitBtnPressed('8')">8</td>
            <td class="digitButton" onclick="digitBtnPressed('9')">9</td>
            <td class="operatorButton" onclick="operatorPressed('*')">*</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed('4')">4</td>
            <td class="digitButton" onclick="digitBtnPressed('5')">5</td>
            <td class="digitButton" onclick="digitBtnPressed('6')">6</td>
            <td class="operatorButton" onclick="operatorPressed('-')">-</td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed('1')">1</td>
            <td class="digitButton" onclick="digitBtnPressed('2')">2</td>
            <td class="digitButton" onclick="digitBtnPressed('3')">3</td>
            <td class="operatorButton" onclick="operatorPressed('+')">+</td>
        </tr>
        <tr>
            <td class="digitButton" colspan="2" onclick="digitBtnPressed('0')">0</td>
            <td class="ACButton" onclick="clearInput()">AC</td>
            <td class="operatorButton" onclick="operatorPressed('/')">/</td>
        </tr>
        <tr>
            <td class="operatorButton" colspan="4" onclick="calculateResult()">=</td>
        </tr>
    </table>

    <script>
        let newLine = true;

        function digitBtnPressed(button) {
            const input = document.getElementById("inputBox");
            if (newLine || input.value === "0") {
                input.value = button;
                newLine = false;
            } else {
                input.value += button;
            }
        }

        function operatorPressed(op) {
            const input = document.getElementById("inputBox");
            const lastChar = input.value.slice(-1);
            if (!isNaN(lastChar)) {
                input.value += op;
            }
        }

        function calculateResult() {
            const input = document.getElementById("inputBox");
            try {
                input.value = eval(input.value);
                newLine = true;
            } catch (e) {
                input.value = "Error";
                newLine = true;
            }
        }

        function clearInput() {
            document.getElementById("inputBox").value = "0";
            newLine = true;
        }
    </script>
</body>
</html>
